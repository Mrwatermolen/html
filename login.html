<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("#login_button").click(function(){
      var $user_name=$("#UserName").val();
      var $password=$("#Password").val();
      if($user_name.length != 0 && $password.length !=0)
      {
        /*$.ajax({
          url:"testpost.py",
          type:"POST",
          dataType:"json",
          success:function (date) {
            console.log(data)
          }
        })*/

        $.ajax(
          {
            url:"testpost.py",
            type:"POST",
            UserName:$user_name,
            Password:$password,
            dataType:"JOSN",
            async: true,
            success:function (date) {
              if(date.succ) {
                var search_url =encodeURI("index.html?&"+date.name)
                window.location.href = search_url;
              }
              else
                $("#ErrorMessage").text("Something is wrong!");

            }
          }
        )
      }
      else {
        alert("Name or Password cann't be empty!")
      }
    });

    $("#LookPassword").click(function () {
      var $judge = $("#Password").attr("type");
      if($judge == "text")
        $("#Password").attr("type","password");
      else
        $("#Password").attr("type","text");
    })
  });

</script>
<body>
<div class="bgimage container col-conter">
  <h1 style="text-align: center">Login in</h1>
  <div class="col-xs-4 col-sm-4 col-md-4 col-conter">
  <form role="form" class="form-horizontal center-block" method="post">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="Username" class="form-control" required autofocus>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="Password" class="form-control" required>
    </div>
    <div class="form-group">
      <label>
        <input type="submit" class="form-control btn btn-info" value="Login in">
      </label>
    </div>
  </form>
</div>
</div>
</body>
</html>
